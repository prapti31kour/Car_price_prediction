<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Predictor</h1>
        <form id="priceForm">
            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required><br>
            
            <label for="square_footage">Square Footage:</label>
            <input type="number" id="square_footage" name="square_footage" required><br>
            
            <label for="location">Location (1, 2, or 3):</label>
            <input type="number" id="location" name="location" required><br>
            
            <button type="submit">Predict Price</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
